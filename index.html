<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png" type="image/icon type">

    <title>Kira</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #08001a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem; /* Space between the image and the box */
            width: 90%;
            max-width: 1200px;
        }

        .left img {
            max-width: 750px;
            width: 100%;
            height: 461px;
            border-radius: 1em;
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.7); /* Gold shadow */
        }

        section {
            background: #1f1f1f;
            color: #ffffff;
            border-radius: 1em;
            padding: 2em;
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.7); /* Gold shadow */
            text-align: center;
            flex: 1;
            max-width: 500px; /* Ensures the box stays smaller than the image */
        }

        .center img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 3px solid #e89922;
            box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.6); /* Gold shadow */
        }

        .center p {
            font-size: 1.2em;
            color: #e89922;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 1em;
            border-radius: 30px;
            border: none;
            background-color: #fb8200;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.6); /* Gold shadow */
        }

        button:hover {
            background-color: #d4821b;
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.8); /* Enhanced shadow on hover */
        }

        button:active {
            transform: scale(1);
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .left img {
                max-width: 300px;
            }

            section {
                max-width: 100%; /* Adjust the box width on smaller screens */
            }

            button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
        .bigcontainer{
          width: 80%;
          height: 80%;
          padding: 100px;
          background-color: #08001a;
        }
    </style>
</head>
<body>
  <center>
  <div class="bigcontainer">
    <div class="container">
        <div class="left">
            <img src="pss.png" alt="PSSR Image">
        </div>
        <section class="center">
            <img src="images.png" alt="Kira Avatar" id="kira-image">
            <h1>Welcome to PSSR</h1>
            <p>Click the button Launch the App</p>
            <button id="start-btn">Click Her</button>
        </section>
    </div>
    <script src="my.js"></script>
  </div></center>
</body>
</html>
