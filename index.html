<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png" type="image/icon type">
    <title>PSSR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #08001a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-page video container (hidden by default) */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: black;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style the video element */
        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire container */
        }

        /* Custom controls container */
        #video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        /* Style the custom buttons */
        #video-controls button {
            background-color: #fb8200;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #video-controls button:hover {
            background-color: #d4821b;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem; /* Space between the image and the box */
            width: 90%;
            max-width: 1200px;
        }

        .left img {
            max-width: 750px;
            width: 100%;
            height: 461px;
            border-radius: 1em;
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.7); /* Gold shadow */
        }

        section {
            background: #1f1f1f;
            color: #ffffff;
            border-radius: 1em;
            padding: 2em;
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.7); /* Gold shadow */
            text-align: center;
            flex: 1;
            max-width: 500px; /* Ensures the box stays smaller than the image */
        }

        .center img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 3px solid #e89922;
            box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.6); /* Gold shadow */
        }

        .center p {
            font-size: 1.2em;
            color: #e89922;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 1em;
            border-radius: 30px;
            border: none;
            background-color: #fb8200;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.6); /* Gold shadow */
        }

        button:hover {
            background-color: #d4821b;
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.8); /* Enhanced shadow on hover */
        }

        button:active {
            transform: scale(1);
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .left img {
                max-width: 300px;
            }

            section {
                max-width: 100%; /* Adjust the box width on smaller screens */
            }

            button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }

        .bigcontainer {
            width: 80%;
            height: 80%;
            padding: 100px;
            background-color: #08001a;
        }
    </style>
</head>
<body>
    <!-- Full-page video container (hidden by default) -->
    <div id="video-container">
        <video id="local-video" src="Copyright Free Old Film Countdown _ 10 Seconds.mp4"></video>
        <!-- Custom controls -->
        <div id="video-controls">
            <button id="play-pause-btn" style="display:none;">⏯️</button>
            <button id="stop-btn" style="display:none;">⏹️</button>
        </div>
    </div>

    <!-- Main content -->
    <center>
        <div class="bigcontainer">
            <div class="container">
                <div class="left">
                    <img src="pss.png" alt="PSSR Image">
                </div>
                <section class="center">
                    <img src="images.png" alt="Kira Avatar" id="kira-image">
                    <h1>Welcome to PSSR</h1>
                    <p>To launch PSSR Please click the button below.</p>
                    <button id="start-btn">Click Here</button>
                </section>
            </div>
        </div>
    </center>

    <script src="my.js"></script>
</body>
</html>
